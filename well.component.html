<div class="container">
    <form #myForm="ngForm" (ngSubmit)=submit(myForm)>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ngModel name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Type</label>
            <input type="text" class="form-control" id="type" placeholder="Type" ngModel name="type">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Source Key</label>
            <input  type="text" class="form-control" id="key" placeholder="Key" [disabled]=true [(ngModel)]="sourceKey" name="sourceKey">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid"  >Add</button>
    </div>
    </form>
</div>
